<div>Query: {{value1}}</div>

List:&nbsp;&nbsp;
[<span *ngFor="let value of value2; let last = last">„{{value}}“{{!last ? ', ' : ''}}</span>]

<div class="match" *ngFor="let match of matchesArray">
    <div>
        Value: <span highlighter [searchQuery]="match.matchedQuery" [text]="match.value">{{match.value}}</span>
        &nbsp;&nbsp;-&nbsp;&nbsp; Match percentage: {{match.matchingPercentage}}%
    </div>
</div>
